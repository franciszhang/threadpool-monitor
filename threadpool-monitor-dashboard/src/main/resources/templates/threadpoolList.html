<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>线程池列表</title>
</head>
<body>
<h3>线程池列表</h3>
<div class="panel panel-default">
    <table class="table table-bordered table-hover" border="1" cellspacing="0" cellpadding="10">
        <thead>
        <tr>
            <td>#</td>
            <td>线程池名</td>
            <td>线程池ID</td>
            <td>核心线程数</td>
            <td>最大线程数</td>
            <td>队列类型</td>
            <td>队列容量</td>
            <td>操作</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item:${list}">
            <td th:text="${itemStat.index+1}"></td>
            <td style="color: blue;width: 100px;table-layout: fixed;white-space:nowrap;overflow:hidden;text-overflow: ellipsis;"
                th:text="${item.threadPoolName}"></td>
            <td th:text="${item.threadPoolHashCode}"></td>
            <td th:text="${item.coreSize}"></td>
            <td th:text="${item.maximumPoolSize}"></td>
            <td th:text="${item.queueType}"></td>
            <td th:text="${item.queueCapacity}"></td>
            <td>
                <button th:onclick="update([[${item.ip}]],[[${item.port}]],[[${item.threadPoolHashCode}]],[[${item.coreSize}]],[[${item.maximumPoolSize}]])">
                    修改配置
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
<script src="/js/jquery.min.js"></script>
<script src="/js/ajaxutil.js"></script>
<script>
    function update(ip, port, hashCode, coreSize, maxSize) {
        console.log(hashCode, coreSize, maxSize)
        window.open("/update/threadpool?ip=" + ip + "&port=" + port + "&hashCode=" + hashCode + "&coreSize=" + coreSize + "&maxSize=" + maxSize,
            "newwindow", "height=400, width=600, top=400, left=500, toolbar=no, menubar=no, scrollbars=no, resizable=no, location=no, status=no")
    }

</script>
</html>
